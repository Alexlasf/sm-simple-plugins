//		How to edit this file:
//		"admin_colors"					<--	Leave this alone
//		{								<--	Add all groups/steamids after first bracket (Leave this alone)
//			"groupname"					<--	This can either be a steamid for a specific player, or an irrevelant group name
//			{							<--	Open the group
//				"flag"		"z"			<--	This is the flag assoicated with the group.  This field doesn't matter if the group name is a steamid
//				"namecolor"	"{green}"	<--	This is the color for the name
//				"textcolor"	"{default}"	<--	This is the color of the text
//			}							<--	Close the group
//											Here is a steamid example:
//			"STEAM_0:1:6187074"
//			{
//				"namecolor"	"{teamcolor}"
//				"textcolor"	"{default}"
//			}
//		}								<--	Add all groups/steamids before last bracket (Leave this alone)
//
//		NOTE:
//		If you don't enter a steamid, then the group name does not matter, it's just for your reference.
//		Valid colors are (not for every mod: see link below):
//		"{default}"
//		"{green}"
//		"{yellow}"
//		"{lightgreen}"
//		"{red}"
//		"{blue}"
//		"{olive}"
//		"{teamcolor}"
//		For a better understanding of what these colors mean, how they work, and on what games, see this link:
